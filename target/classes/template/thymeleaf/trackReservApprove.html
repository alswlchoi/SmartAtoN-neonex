
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>::: [한국타이어] Technoring :::</title>

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      font-family: "Malgun Gothic", "Dotum", "Gulim", "tahoma";
      letter-spacing: -1px;
      font-size: 14px;
      color: #666;
      height: 100%;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0
    }

    /* table list(공통) */
    .tbl_wrap_list {
      position: relative;
      width: 100%;
      border-top: 1px solid #666;
    }

    .tbl_wrap_list .tbl_list {
      width: 100%;
    }

    .tbl_wrap_list .tbl_list thead th {
      height: 30px;
      padding: 3px 10px 0px 10px;
      font-weight: normal;
      color: #333;
      font-size: 14px;
      background: #f7f7f7;
      text-align: center;
      border-left: 1px solid #bbb;
    }

    .tbl_wrap_list .tbl_list thead th:first-child {
      border-left: none;
    }

    .tbl_wrap_list .tbl_list tbody td {
      position: relative;
      height: 30px;
      padding: 5px 10px;
      text-align: center;
      border-left: 1px solid #ddd;
      border-top: 1px solid #bbb;
      border-bottom: 1px solid #ddd;
    }

    .tbl_wrap_list .tbl_list tbody tr:last-child td {
      border-bottom: 1px solid #bbb;
    }

    .tbl_wrap_list .tbl_list tbody td:first-child {
      border-left: none;
    }

    .tbl_wrap_list .tbl_list tbody td a {
      text-decoration: underline;
      color: #000;
    }

    /* //table list(공통) */

    /* table view(공통) */
    .tbl_wrap_view {
      position: relative;
      border-top: 1px solid #666;
    }

    .tbl_wrap_view .tbl_view01 {
      width: 100%;
    }

    .tbl_wrap_view .tbl_view01 th {
      height: 30px;
      padding: 5px 20px;
      border-bottom: 1px solid #ddd;
      background: #f7f7f7;
      text-align: left;
      color: #222;
      font-size: 14px;
      font-weight: normal;
    }

    .tbl_wrap_view .tbl_view01 td {
      position: relative;
      padding: 5px 20px 4px 20px;
      border-bottom: 1px solid #ddd !important;
      text-align: left;
      line-height: 20px;
      word-break: break-all;
    }

    /* //table view(공통) */
  </style>
</head>


<body>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #ededed;">
  <tr>
    <td align="center" valign="top">
      <!-- 이메일 컨텐츠 -->
      <table width="760" border="0" cellspacing="0" cellpadding="0"
             style="background-color: #fff; margin: 0 auto;">
        <tr>
          <td width="30" rowspan="10"
              style="padding-top: 30px; line-height: 31px; height: 31px; padding-bottom: 0px;">&nbsp;</td>
          <td style="padding-top: 30px; line-height: 31px; height: 31px; padding-bottom: 0px;"><a
                  href="#"><img src="./images/BI_Technoring.png" alt="Technoring"></a></td>
          <td width="30" rowspan="10"
              style="padding-top: 30px; line-height: 31px; height: 31px; padding-bottom: 0px;">&nbsp;</td>
        </tr>
        <tr>
          <td th:if="${tableMap['trReserve'].tcApproval=='0'}" style="font-size: 34px; color: #000; letter-spacing: -1px; padding-top: 41px; line-height: 1;">
            예약 신청 안내</td>
          <td th:if="${tableMap['trReserve'].tcApproval=='3'}" style="font-size: 34px; color: #000; letter-spacing: -1px; padding-top: 41px; line-height: 1;">
            예약 승인 안내</td>
        </tr>
        <tr>
          <td th:if="${tableMap['trReserve'].tcApproval=='0'}" style="padding-top: 30px; line-height: 26px; font-size: 16px;">회원님께서 신청하신 예약이 신청되었습니다.</td>
          <td th:if="${tableMap['trReserve'].tcApproval=='3'}" style="padding-top: 30px; line-height: 26px; font-size: 16px;">회원님께서 신청하신 예약이 승인되었습니다.</td>
        </tr>
        <tr>
          <td style="padding-top: 50px;">
            <p style="font-size: 18px; color: #333; margin: 0; line-height: 1; font-weight: bold;">시험로
              예약정보</p>
          </td>
        </tr>
        <tr>
          <td style="padding: 10px 0 0 0;">
            <!-- table list -->
            <section class="tbl_wrap_list">
              <table class="tbl_list" summary="예약정보 테이블 입니다. 항목으로는 예약번호, 접수일자, 시험유형, 시험로, 시험일시, 진행상태등이 있습니다">
                <colgroup>
                  <col width="" />
                  <col width="" />
                  <col width="" />
                  <col width="" />
                  <col width="" />
                  <col width="" />
                </colgroup>
                <thead>
                <tr>
                  <th scope="col">예약번호</th>
                  <th scope="col">접수일자</th>
                  <th>시험유형</th>
                  <th>시험로</th>
                  <th>시험일시</th>
                  <th>진행상태</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td th:text="${tableMap['trReserve'].tcReservCode}"></td>
                  <td th:text="${tableMap['trReserve'].tcRegDt}"></td>
                  <td th:if="${tableMap['trReserve'].trTrackType=='TYP00'}">공동</td>
                  <td th:if="${tableMap['trReserve'].trTrackType=='TYP01'}">단독</td>
                  <td th:utext="${#strings.replace(tableMap['trReserve'].trTrackName, '#', '&lt;br /&gt;')}"></td>
                  <td th:utext="${#strings.replace(tableMap['trReserve'].tcDay, '#', '&lt;br /&gt;')}"></td>
                  <td th:if="${tableMap['trReserve'].tcApproval=='0'}">신청</td>
                  <td th:if="${tableMap['trReserve'].tcApproval=='3'}">승인</td>
                </tr>
                </tbody>
              </table>
            </section>
            <!-- //table list -->
          </td>
        </tr>
        <tr>
          <td style="padding-top: 30px;">
            <p style="font-size: 18px; color: #333; margin: 0; line-height: 1; font-weight: bold;">시험정보
            </p>
          </td>
        </tr>
        <tr>
          <td style="padding: 10px 0 0 0;">
            <!-- table_view -->
            <div class="tbl_wrap_view">
              <table class="tbl_view01" summary="시험정보 테이블입니다. 항목으로는 운전자, 시험차종, 시험 종류 및 방법등이 있습니다.">
                <colgroup>
                  <col width="150px;" />
                  <col width="" />
                </colgroup>
                <tr>
                  <th scope="row">운전자</th>
                  <td colspan="3" th:utext="${tableMap['driverOnlyName']}"></td>
                </tr>
                <tr>
                  <th scope="row">시험차종</th>
                  <td colspan="3" th:utext="${tableMap['car']}"></td>
                </tr>
                <tr>
                  <th scope="row">시험 종류 및 방법</th>
                  <td colspan="3" th:utext="${tableMap['trReserve'].tcPurpose}"></td>
                </tr>
              </table>
            </div>
            <!-- //table_view -->
          </td>
        </tr>
        <tr>
          <td style="padding-top: 30px;">
            <p style="font-size: 18px; color: #333; margin: 0; line-height: 1; font-weight: bold;">예약
              담당자 및 회계 담당자 정보</p>
          </td>
        </tr>
        <tr>
          <td style="padding: 10px 0 0 0;">
            <!-- table_view -->
            <section class="tbl_wrap_view m-t-10">
              <table class="tbl_view01" summary="예약담당자 및 회계 담당자 정보 테이블입니다.
              항목으로는 회사명, 사업자등록번호, 신청자, 부서, 휴대폰 번호, 전화번호, 이메일 주소, 회계담당자, 이메일 주소, 전화번호등이 있습니다.">
                <colgroup>
                  <col width="150px;" />
                  <col width="" />
                  <col width="150px;" />
                  <col width="" />
                </colgroup>
                <tr>
                  <th scope="row">회사명</th>
                  <td th:text="${tableMap['company'].compName}"></td>
                  <th>사업자등록번호</th>
                  <td th:text="${tableMap['company'].compLicense}"></td>
                </tr>
                <tr>
                  <th scope="row">신청자</th>
                  <td th:text="${tableMap['company'].memName}"></td>
                  <th>부서</th>
                  <td th:text="${tableMap['company'].memDept}"></td>
                </tr>
                <tr>
                  <th scope="row">휴대폰 번호</th>
                  <td th:text="${tableMap['company'].memPhone}"></td>
                  <th>전화번호</th>
                  <td th:text="${tableMap['company'].compPhone}"></td>
                </tr>
                <tr>
                  <th scope="row">이메일 주소</th>
                  <td colspan="3" th:text="${tableMap['company'].memEmail}"></td>
                </tr>
                <tr>
                  <th scope="row">회계담당자</th>
                  <td th:text="${tableMap['company'].compAcctName}"></td>
                  <th>부서</th>
                  <td th:text="${tableMap['company'].compAcctDept}"></td>
                </tr>
                <tr>
                  <th scope="row">이메일 주소</th>
                  <td th:text="${tableMap['company'].compAcctEmail}"></td>
                  <th>전화번호</th>
                  <td th:text="${tableMap['company'].compAcctPhone}"></td>
                </tr>
              </table>
            </section>
            <!-- //table_view -->
          </td>
        </tr>
        <tr>
          <td style="padding-top: 100px;"><img src="./images/img_mail_footer.png" /></td>
        </tr>
      </table>
      <!-- //이메일 컨텐츠 -->
    </td>
  </tr>
</table>
</body>

</html>
